<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- خلفية داكنة -->
  <rect width="800" height="400" fill="#000000" />
  
  <!-- عنوان مركز الصيانة -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="40" fill="#ff0000" text-anchor="middle" font-weight="bold">أوتوفيكس</text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="30" fill="#ffffff" text-anchor="middle">أكبر مركز صيانة معتمد</text>
  
  <!-- شعار بوش -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="25" fill="#ffffff" text-anchor="middle">من شركة بوش الألمانية</text>
  
  <!-- رمز السيارة -->
  <rect x="300" y="220" width="200" height="60" rx="10" fill="#333333" />
  <circle cx="330" cy="300" r="25" fill="#666666" />
  <circle cx="470" cy="300" r="25" fill="#666666" />
  
  <!-- أدوات الصيانة -->
  <rect x="350" y="320" width="100" height="20" rx="5" fill="#ff0000" />
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">احجز موعد</text>
</svg>