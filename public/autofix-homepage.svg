<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#000000" />
  <g>
    <!-- Background car image -->
    <rect x="0" y="0" width="800" height="600" fill="#000000" opacity="0.8" />
    
    <!-- Header -->
    <g transform="translate(400, 50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ff0000" text-anchor="middle">أوتوفيكس</text>
    </g>
    
    <!-- Navigation -->
    <g transform="translate(400, 100)">
      <text x="200" y="0" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">EN</text>
      <text x="150" y="0" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">تواصل معنا</text>
      <text x="80" y="0" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">المدونة</text>
      <text x="20" y="0" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">المشاريع</text>
      <text x="-40" y="0" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">خدماتنا</text>
      <text x="-120" y="0" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">من نحن وفريقنا</text>
    </g>
    
    <!-- Main Content -->
    <g transform="translate(400, 200)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" fill="#ff0000" text-anchor="middle">أكبر مركز صيانة</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">من شركة <tspan fill="#ff0000" font-weight="bold">معتمد</tspan></text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">بوش الألمانية.</text>
      
      <!-- Button -->
      <rect x="-60" y="120" width="120" height="40" rx="20" ry="20" fill="none" stroke="#ffffff" />
      <text x="0" y="145" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">احجز موعد</text>
    </g>
    
    <!-- Brands -->
    <g transform="translate(400, 400)">
      <text x="-150" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">BOSCH</text>
      <text x="-50" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">ACDelco</text>
      <text x="50" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">SIDEM</text>
      <text x="150" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">MONROE</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">الموردون والوكالات</text>
    </g>
    
    <!-- Why Us Section -->
    <g transform="translate(400, 480)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">لماذا أوتوفيكس؟</text>
      
      <!-- 18 Years Badge -->
      <circle cx="200" cy="0" r="40" fill="none" stroke="#ffffff" stroke-width="2" />
      <text x="200" y="10" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">18</text>
      <text x="200" y="30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">عاماً من الخبرة</text>
    </g>
    
    <!-- Services Icons -->
    <g transform="translate(400, 550)">
      <circle cx="-150" r="30" fill="#111111" stroke="#333333" />
      <text x="-150" y="5" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">الصيانة</text>
      
      <circle cx="-50" r="30" fill="#111111" stroke="#333333" />
      <text x="-50" y="5" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">الكفالات</text>
      
      <circle cx="50" r="30" fill="#111111" stroke="#333333" />
      <text x="50" y="5" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">الميكانيكا</text>
      
      <circle cx="150" r="30" fill="#111111" stroke="#333333" />
      <text x="150" y="5" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">الأعطال</text>
    </g>
  </g>
</svg>