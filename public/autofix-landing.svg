<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#000000" />
  <g>
    <!-- Car silhouette in background -->
    <path d="M200,350 C250,300 350,280 450,280 C550,280 650,300 700,350 C700,400 650,450 450,450 C250,450 200,400 200,350 Z" fill="#111111" />
    
    <!-- Logo and text -->
    <text x="400" y="150" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ff0000" text-anchor="middle">أوتوفيكس</text>
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">أكبر مركز صيانة</text>
    <text x="400" y="240" font-family="Arial, sans-serif" font-size="28" fill="#ff0000" font-weight="bold" text-anchor="middle">معتمد</text>
    <text x="400" y="280" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">من شركة بوش الألمانية.</text>
    
    <!-- Button -->
    <rect x="350" y="320" width="100" height="40" rx="20" ry="20" fill="#333333" stroke="#ffffff" />
    <text x="400" y="345" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">احجز موعد</text>
    
    <!-- Brand logos -->
    <g transform="translate(200, 400)">
      <rect width="400" height="50" fill="none" />
      <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">BOSCH ACDelco SIDEM MONROE</text>
    </g>
    
    <!-- 18 years badge -->
    <circle cx="700" cy="330" r="40" fill="none" stroke="#ffffff" stroke-width="2" />
    <text x="700" y="320" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">18</text>
    <text x="700" y="345" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">عاماً من الخبرة</text>
  </g>
</svg>